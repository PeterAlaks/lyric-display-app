directories:
  output: dist
  buildResources: public
appId: com.lyricdisplay
productName: LyricDisplay
files:
  - filter:
      - dist/**/*
      - server/**/*
      - main.js
      - package.json
      - public/favicon.ico
asarUnpack:
  - dist/**/*
  - server/**/*
win:
  target: nsis
  icon: public/favicon.ico
electronVersion: 37.2.5
