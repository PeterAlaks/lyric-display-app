directories:
  output: dist
  buildResources: public
appId: com.lyricdisplay
productName: LyricDisplay
files:
  - filter:
      - dist/**/*
      - server/**/*
      - main.js
      - package.json
      - public/favicon.ico
asarUnpack:
  - dist/**/*
  - server/**/*
extraResources:
  - from: server/node_modules
    to: app.asar.unpacked/server/node_modules
win:
  target: nsis
  icon: public/favicon.ico
electronVersion: 37.2.5
