name: Build Multi-Platform Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: npm ci

      - name: Install server dependencies
        run: |
          cd server
          npm ci

      - name: Rebuild native modules for Windows
        run: |
          npm rebuild better-sqlite3 --build-from-source
          npm rebuild keytar --build-from-source

      - name: Build Vite app
        run: npm run build

      - name: Build Windows installer
        run: npx electron-builder --win --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: npm ci

      - name: Install server dependencies
        run: |
          cd server
          npm ci

      - name: Rebuild native modules for macOS
        run: |
          npm rebuild better-sqlite3 --build-from-source
          npm rebuild keytar --build-from-source

      - name: Build Vite app
        run: npm run build

      - name: Build macOS installers
        run: npx electron-builder --mac --publish always
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libsecret-1-dev rpm

      - name: Install dependencies
        run: npm ci

      - name: Install server dependencies
        run: |
          cd server
          npm ci

      - name: Rebuild native modules for Linux
        run: |
          npm rebuild better-sqlite3 --build-from-source
          npm rebuild keytar --build-from-source

      - name: Build Vite app
        run: npm run build

      - name: Build Linux installers
        run: npx electron-builder --linux --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Read release notes from file
        id: release_notes
        run: |
          if [ -f "RELEASE_BODY.md" ]; then
            echo "CUSTOM_NOTES<<EOF" >> $GITHUB_OUTPUT
            cat RELEASE_BODY.md >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "CUSTOM_NOTES=" >> $GITHUB_OUTPUT
          fi

      - name: Update release description
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: LyricDisplay v${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
          body: |
            ## LyricDisplay v${{ steps.get_version.outputs.VERSION }}
            
            ${{ steps.release_notes.outputs.CUSTOM_NOTES }}
            
            ### Downloads
            
            Choose the installer for your platform below. See the [Installation Guide](https://github.com/PeterAlaks/lyric-display-app/blob/main/LyricDisplay%20Installation%20%26%20Integration%20Guide.md) for setup instructions.
            
            **Windows:** `LyricDisplay-${{ steps.get_version.outputs.VERSION }}-Windows-Setup.exe`  
            **macOS:** Choose arm64 (Apple Silicon) or x64 (Intel)  
            **Linux:** AppImage (universal), .deb (Debian/Ubuntu), or .rpm (Fedora/RHEL)
            
            **Note for macOS users:** Right-click the app and select "Open" on first launch to bypass Gatekeeper.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}