name: Build Multi-Platform Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: npm ci

      - name: Install server dependencies
        run: |
          cd server
          npm ci

      - name: Rebuild native modules for Windows
        run: |
          npm rebuild better-sqlite3 --build-from-source
          npm rebuild keytar --build-from-source

      - name: Build Vite app
        run: npm run build

      - name: Build Windows installer (without publishing)
        run: npx electron-builder --win --publish never

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: |
            dist/*.exe
          retention-days: 5

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: npm ci

      - name: Install server dependencies
        run: |
          cd server
          npm ci

      - name: Rebuild native modules for macOS
        run: |
          npm rebuild better-sqlite3 --build-from-source
          npm rebuild keytar --build-from-source

      - name: Build Vite app
        run: npm run build

      - name: Build macOS installers (without publishing)
        run: npx electron-builder --mac --publish never
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-installer
          path: |
            dist/*.dmg
            dist/*.zip
          retention-days: 5

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libsecret-1-dev rpm

      - name: Install dependencies
        run: npm ci

      - name: Install server dependencies
        run: |
          cd server
          npm ci

      - name: Rebuild native modules for Linux
        run: |
          npm rebuild better-sqlite3 --build-from-source
          npm rebuild keytar --build-from-source

      - name: Build Vite app
        run: npm run build

      - name: Build Linux installers (without publishing)
        run: npx electron-builder --linux --publish never

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-installer
          path: |
            dist/*.AppImage
            dist/*.deb
            dist/*.rpm
          retention-days: 5

  create-release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist-artifacts

      - name: Display structure of downloaded files
        run: ls -R dist-artifacts

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Read release notes from commit
        id: release_notes
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          
          if echo "$COMMIT_MSG" | grep -q "Release notes:"; then
            NOTES=$(echo "$COMMIT_MSG" | sed -n '/Release notes:/,$p' | tail -n +2)
            echo "CUSTOM_NOTES<<EOF" >> $GITHUB_OUTPUT
            echo "$NOTES" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "CUSTOM_NOTES=" >> $GITHUB_OUTPUT
          fi

      - name: Create or update release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: LyricDisplay v${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
          files: |
            dist-artifacts/windows-installer/*
            dist-artifacts/macos-installer/*
            dist-artifacts/linux-installer/*
          fail_on_unmatched_files: false
          body: |
            ## LyricDisplay v${{ steps.get_version.outputs.VERSION }}
            
            ${{ steps.release_notes.outputs.CUSTOM_NOTES }}
            
            ### Downloads
            
            **Windows:**
            - **Windows 10/11 (64-bit)**: Download `LyricDisplay-${{ steps.get_version.outputs.VERSION }}-Windows-Setup.exe`
            
            **macOS:**
            - **Apple Silicon (M1/M2/M3)**: Download `LyricDisplay-${{ steps.get_version.outputs.VERSION }}-macOS-arm64.dmg`
            - **Intel Macs**: Download `LyricDisplay-${{ steps.get_version.outputs.VERSION }}-macOS-x64.dmg`
            - Universal `.zip` also available
            
            **Linux:**
            - **AppImage** (recommended): `LyricDisplay-${{ steps.get_version.outputs.VERSION }}-Linux.AppImage` - Works on all distributions
            - **Debian/Ubuntu**: Use `.deb` package
            - **Fedora/RHEL**: Use `.rpm` package
            
            ### Installation
            
            See the [Installation Guide](https://github.com/PeterAlaks/lyric-display-app/blob/main/LyricDisplay%20Installation%20%26%20Integration%20Guide.md) for detailed setup instructions.
            
            ### Important Notes
            
            **macOS Security Warning:**
            This app is not code-signed. When you first open it, macOS will show a security warning.
            
            To install:
            1. Open the `.dmg` file
            2. Drag LyricDisplay to Applications
            3. **Right-click** the app and select **Open** (don't double-click)
            4. Click **Open** in the security dialog
            5. The app will now run normally
            
            **Linux AppImage:**
            - Make the file executable: `chmod +x LyricDisplay-*.AppImage`
            - Then run it: `./LyricDisplay-*.AppImage`
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}